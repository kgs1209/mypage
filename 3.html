<h2>여담</h2>
<img src="Kobe.jpg" width="100%">
<p>한편, 2020년 2월 16일 미국프로농구(NBA) 올스타전 최우수선수(MVP)에게 주는 상의 명칭이 '코비 브라이언트 어워드'로
정해지면서 2019~2020시즌부터 적용됐다. 이에 따라 2020년 2월 17일 미국 일리노이주 시카고 유나이티드 센터에서 열린
올스타전에서 커와이 레너드(LA 클리퍼스)가 MVP로 선정되며, 코비 브라이언트 MVP 어워드의 첫 수상자가 됐다.</p>
